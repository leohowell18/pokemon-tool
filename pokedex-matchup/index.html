<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pok√©mon Dual-Type Matchup Viewer</title>
    <link rel="stylesheet" href="../css/pokedex-matchup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dual-Type Matchup Viewer</h1>
      <div class="controls">
        <div class="selector-group">
          <label for="mode">View Mode</label>
          <select id="mode">
            <option value="defending">Defensive Matchups</option>
            <option value="attacking">Offensive Matchups</option>
          </select>
        </div>
        <div class="selector-group">
          <label for="pokemonSelect">Choose a Pok√©mon</label>
          <input
            type="text"
            id="pokemonSelect"
            list="pokemonList"
            placeholder="Choose a Pok√©mon..."
          />
          <datalist id="pokemonList"></datalist>
        </div>
        <div class="selector-group">
          <label for="pokemon-type-1">Primary Type</label>
          <select id="pokemon-type-1"></select>
        </div>
        <div class="selector-group" id="type-2-group">
          <label for="pokemon-type-2">Secondary Type</label>
          <select id="pokemon-type-2"></select>
        </div>
      </div>
      <div
        id="results-container"
        role="region"
        aria-label="Matchup Results"
      ></div>
    </div>
    <script>
      let pokemonTypeMap = {};
      const allTypes = [
        "normal",
        "fire",
        "water",
        "electric",
        "grass",
        "ice",
        "fighting",
        "poison",
        "ground",
        "flying",
        "psychic",
        "bug",
        "rock",
        "ghost",
        "dragon",
        "dark",
        "steel",
        "fairy",
      ];
      const typeChart = {
        normal: { rock: 0.5, ghost: 0, steel: 0.5 },
        fire: {
          fire: 0.5,
          water: 0.5,
          grass: 2,
          ice: 2,
          bug: 2,
          rock: 0.5,
          dragon: 0.5,
          steel: 2,
        },
        water: {
          fire: 2,
          water: 0.5,
          grass: 0.5,
          ground: 2,
          rock: 2,
          dragon: 0.5,
        },
        electric: {
          water: 2,
          electric: 0.5,
          grass: 0.5,
          ground: 0,
          flying: 2,
          dragon: 0.5,
        },
        grass: {
          fire: 0.5,
          water: 2,
          grass: 0.5,
          poison: 0.5,
          ground: 2,
          flying: 0.5,
          bug: 0.5,
          rock: 2,
          dragon: 0.5,
          steel: 0.5,
        },
        ice: {
          fire: 0.5,
          water: 0.5,
          grass: 2,
          ice: 0.5,
          ground: 2,
          flying: 2,
          dragon: 2,
          steel: 0.5,
        },
        fighting: {
          normal: 2,
          ice: 2,
          rock: 2,
          dark: 2,
          steel: 2,
          poison: 0.5,
          flying: 0.5,
          psychic: 0.5,
          bug: 0.5,
          ghost: 0,
          fairy: 0.5,
        },
        poison: {
          grass: 2,
          fairy: 2,
          poison: 0.5,
          ground: 0.5,
          rock: 0.5,
          ghost: 0.5,
          steel: 0,
        },
        ground: {
          fire: 2,
          electric: 2,
          poison: 2,
          rock: 2,
          steel: 2,
          grass: 0.5,
          flying: 0,
          bug: 0.5,
        },
        flying: {
          grass: 2,
          fighting: 2,
          bug: 2,
          electric: 0.5,
          rock: 0.5,
          steel: 0.5,
        },
        psychic: { fighting: 2, poison: 2, psychic: 0.5, steel: 0.5, dark: 0 },
        bug: {
          grass: 2,
          psychic: 2,
          dark: 2,
          fire: 0.5,
          fighting: 0.5,
          poison: 0.5,
          flying: 0.5,
          ghost: 0.5,
          steel: 0.5,
          fairy: 0.5,
        },
        rock: {
          fire: 2,
          ice: 2,
          flying: 2,
          bug: 2,
          fighting: 0.5,
          ground: 0.5,
          steel: 0.5,
        },
        ghost: { psychic: 2, ghost: 2, normal: 0, dark: 0.5 },
        dragon: { dragon: 2, steel: 0.5, fairy: 0 },
        dark: { psychic: 2, ghost: 2, fighting: 0.5, dark: 0.5, fairy: 0.5 },
        steel: {
          ice: 2,
          rock: 2,
          fairy: 2,
          fire: 0.5,
          water: 0.5,
          electric: 0.5,
          steel: 0.5,
        },
        fairy: {
          fighting: 2,
          dragon: 2,
          dark: 2,
          fire: 0.5,
          poison: 0.5,
          steel: 0.5,
        },
      };

      const modeSelect = document.getElementById("mode");
      const type1Select = document.getElementById("pokemon-type-1");
      const type2Select = document.getElementById("pokemon-type-2");
      const type2Group = document.getElementById("type-2-group");
      const resultsContainer = document.getElementById("results-container");
      const pokemonInput = document.getElementById("pokemonSelect");
      const selected = pokemonInput.value.toLowerCase();
      const types = pokemonTypeMap[selected];

      fetch("pokemon-types.json")
        .then((res) => res.json())
        .then((data) => {
          pokemonTypeMap = data;
          populateDropdowns();
          populateDatalistFromMap(pokemonTypeMap);
          updateView();
        });

      function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
      }

      function populateDropdowns() {
        type1Select.innerHTML = "";
        type2Select.innerHTML = `<option value="None">None</option>`;

        allTypes.forEach((type) => {
          const option = `<option value="${type}">${capitalize(type)}</option>`;
          type1Select.innerHTML += option;
          type2Select.innerHTML += option;
        });

        type1Select.value = "grass";
        type2Select.value = "None";
      }

      function prettifyName(name) {
        return name
          .split("-")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      function populateDatalistFromMap(typeMap) {
        const datalist = document.getElementById("pokemonList");
        datalist.innerHTML = Object.keys(typeMap)
          .map((name) => `<option value="${prettifyName(name)}"></option>`)
          .join("");
      }

      pokemonInput.addEventListener("change", () => {
        const selected = pokemonInput.value.toLowerCase();
        const types = pokemonTypeMap[selected];
        if (types) {
          type1Select.value = types[0];
          type2Select.value = types[1] || "None";
          updateView();
        }
      });

      function getResultClassAndText(multiplier) {
        if (multiplier === 0)
          return { class: "immune", text: "‚õî Immune (0x)" };
        if (multiplier === 0.25)
          return { class: "quad-not-effective", text: "üõ°Ô∏è Resists (0.25x)" };
        if (multiplier === 0.5)
          return { class: "not-very-effective", text: "üõ°Ô∏è Resists (0.5x)" };
        if (multiplier === 1)
          return { class: "normal-damage", text: "Normal (1x)" };
        if (multiplier === 2)
          return { class: "super-effective", text: "üî• Weak (2x)" };
        if (multiplier === 4)
          return { class: "quad-effective", text: "üî•üî• Weak (4x)" };
        return { class: "normal-damage", text: `Neutral (${multiplier}x)` };
      }

      function createResultItem(typeLabel, effectiveness) {
        const div = document.createElement("div");
        div.className = `result-item ${effectiveness.class}`;
        div.innerHTML = `<span>${typeLabel}</span><span>${effectiveness.text}</span>`;
        return div;
      }

      function updateView() {
        const mode = modeSelect.value;
        const type1 = type1Select.value;
        const type2 = type2Select.value;
        resultsContainer.innerHTML = "";
        if (mode === "defending") {
          type2Group.style.display = "block";
          type2Select.disabled = false;
          allTypes.forEach((attackingType) => {
            const multiplier1 =
              typeChart[attackingType.toLowerCase()]?.[type1.toLowerCase()] ??
              1;
            const multiplier2 =
              type2 === "None"
                ? 1
                : typeChart[attackingType.toLowerCase()]?.[
                    type2.toLowerCase()
                  ] ?? 1;
            const finalMultiplier = multiplier1 * multiplier2;
            const effectiveness = getResultClassAndText(finalMultiplier);
            const label = `${attackingType} ‚Üí ${
              type2 === "None" ? type1 : `${type1} / ${type2}`
            }`;
            resultsContainer.appendChild(
              createResultItem(label, effectiveness)
            );
          });
        } else {
          type2Group.style.display = "none";
          type2Select.disabled = true;
          const attackingType = type1;
          allTypes.forEach((defendingType) => {
            const multiplier = typeChart[attackingType]?.[defendingType] ?? 1;
            const effectiveness = getResultClassAndText(multiplier);
            const label = `${attackingType} ‚Üí ${defendingType}`;
            resultsContainer.appendChild(
              createResultItem(label, effectiveness)
            );
          });
        }
      }

      modeSelect.addEventListener("change", updateView);
      type1Select.addEventListener("change", updateView);
      type2Select.addEventListener("change", updateView);
    </script>
  </body>
</html>
